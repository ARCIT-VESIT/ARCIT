{% load static %}
<!doctype html>
<html lang="en">
  <head>
  	<title>Patient</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
		
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="{% static 'css/style.css' %}">
  </head>
  <body>
		<div class="wrapper d-flex align-items-stretch">
			<nav id="sidebar">
				<div class="p-4 pt-5">
		  		<a href="#" class="img logo rounded-circle mb-5" style="background-image: url({% static 'images/bp.jpg' %});" hidden></a>
	        <ul class="list-unstyled components mb-5">
	          <li class="active">
	            <a href="{% url 'patientprofile' %}">Profile</a>
	          </li>
	          {% comment %} <li>
	              <a href="{% url 'patreg' %}">View history</a>
	          </li>	 {% endcomment %}
            <li>
	              <a href="{% url 'viewHistory' %}">My history</a>
	          </li>          
	          <li>
	          </li>
	        </ul>
	      </div>
    	</nav>

        <!-- Page Content  -->
      <div id="content">

        <nav class="navbar navbar-expand-lg navbar-light bg-light mb-0">
          <div class="container-fluid">

            <button type="button" id="sidebarCollapse" class="btn btn-primary">
              <i class="fa fa-bars"></i>
              <span class="sr-only">Toggle Menu</span>
            </button>
            <button class="btn btn-dark d-inline-block d-lg-none ml-auto" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <i class="fa fa-bars"></i>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="nav navbar-nav ml-auto" >
                <li class="nav-item active">
                    <a href="{% url 'logout' %}" class="nav-link">
                    <span class="text-secondary" >
                      <i class="fa fa-sign-out" aria-hidden="true"></i>
                        <!-- <svg width="2em" height="2em" viewBox="0 0 16 16" class="bi bi-plus" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd" d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/> -->
                            <span class="pt-1" onclick="resetActiveSelection()">Logout</span>
                    </span>
                </a>
                </li>
                
              </ul>
            </div>
          </div>
        </nav>

        <div class="p-3">
          {% block content %} {% endblock %}
        </div>
      </div>
		</div>

    <script>
      $(function(){
        var activeTab = localStorage.getItem('activeTab');
        if (activeTab) {
          $('#sidebar .list-unstyled').find('li.active').removeClass( 'active' ); 
          $('#sidebar a[href="' + activeTab + '"]').parent('li').addClass('active');
        }
      });

      $('#sidebar .list-unstyled a' ).on('click', function (e) { 
        $('#sidebar .list-unstyled').find('li.active').removeClass( 'active' ); 
        $(this).parent('li').addClass('active'); 
        localStorage.setItem('activeTab', $(e.target).attr('href'));
      }); 
      
      function resetActiveSelection(){
        localStorage.removeItem("activeTab");
        $('#sidebar .list-unstyled').children().first().addClass('active');
      }
    </script>
    
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/popper.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>
  </body>
</html>
